# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

variables:
  tag: '$(Build.BuildId)'

stages:
# Build Stage
- stage: Build
  displayName: Build Stage
  jobs:
  - job: Build
    displayName: Build Job
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    # 1. Build Docker Image and push to ACR
    - task: Docker@2
      inputs:
        containerRegistry: 'acrforuse'
        repository: 'app1/acr-nginx'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)
          $(Build.BuildId)
    - bash: echo Contents in System Default Working Directory; ls -R $(System.DefaultWorkingDirectory)
    - bash: echo Contents Before copying the files to Build Artifact Staging Directory; ls -R $(Build.ArtifactStagingDirectory)
    # 2. Copy kube-manifest files to Build Artifact Staging Directory
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)/kube-manifests'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
        OverWrite: true 
    - bash: echo Contents after copying the files to Build Artifact Staging Directory; ls -R $(Build.ArtifactStagingDirectory) 
    # 3. Publish Build Artifacts to Azure pipelines
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'kube-manifests'
        publishLocation: 'Container'